<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' type='text/css' href='style.css' />
    <script type='text/javascript' src='jquery.min.js'></script>
</head>
<script src="submitLogic.js"></script>
<body>
    <form id="contact" method="post" action="">
        <div>
            <label for="contact_first_name">First name*</label>
            <input type="text" id="contact_first_name" name="first_name"/>
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_last_name">Last name*</label>
            <input type="text" id="contact_last_name" name="last_name">
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_birthday">Birthday*</label>
            <input type="date" id="contact_birthday" name="birthday"/>
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_gender">Gender*</label>
            <input type="radio" name="gender" id="male_gender">M
            <input type="radio" name="gender" id="famale_gender">F
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_country">Country*</label>
            <select id="contact_country" name="country">
                <option disabled selected>Select country</option>
                <option>Ukraine</option>
                <option>France</option>
                <option>Spain</option>
                <option>Switzerland</option>
                <option>Sweden</option>
                <option>Canada</option>
                <option>The USA</option>
            </select>
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_email">Email*</label>
            <input type="email" id="contact_email" name="email" placeholder="user@gmail.com"/>
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_password">Password*</label>
            <input type="password" id="contact_password" name="password"/>
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_address">Address*</label>
            <input type="text" id="contact_address" name="address"/>
            <span class="error">This field is required</span>
        </div>
        <div>
            <label for="contact_notes">Notes</label>
            <textarea id="contact_notes" name="notes"></textarea>
        </div>
        <div id="contact_submit">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
